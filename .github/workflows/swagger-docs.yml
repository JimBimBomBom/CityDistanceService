name: Generate and publish Swagger docs

on:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                   dotnet-version: 8.0.x
            
            - name: Restore dependencies
              run: dotnet restore
            
            - name: Run services
              run: docker compose up --build -d
              working-directory: ./CityDistanceService/
            
            - name: Wait for services to initialize
              run: sleep 20
            
            - name: Get app version
              id: get_version
              run: |
                curl -X GET http://localhost:8080/version -o version.txt
                VERSION=$(cat version.txt)
                VERSION=$(echo $VERSION | tr -d '"')
                echo "::set-output name=version::$VERSION"
            
            - name: Publish Swagger JSON
              env:
                APP_VERSION: ${{ steps.get_version.outputs.version }}
              run: curl -X GET http://localhost:8080/swagger/${APP_VERSION}/swagger.json -o swagger-${APP_VERSION}.json

            - name: Verify Swagger JSON exists
              run: |
                    if [ ! -f "swagger-${{ steps.get_version.outputs.version }}.json" ]; then
                    echo "Swagger JSON file not found!"
                    exit 1
                    fi

            - name: Checkout target repository
              uses: actions/checkout@v4
              with:
                repository: JimBimBomBom/CDS-web
                token: ${{ secrets.TOKEN }}
                path: ./CDS-web/
            
            - name: Copy Swagger JSON to target repository
              env:
                APP_VERSION: ${{ steps.get_version.outputs.version }}
              run: |
               mkdir -p ./CDS-web/docs/
               cp ${APP_VERSION}.json ./CDS-web/docs/
            
            - name: Generate versions.json
              run: |
                cd ./CDS-web/
                node generate-versions.js
            
            - name: Commit and push changes
              env:
                APP_VERSION: ${{ steps.get_version.outputs.version }}
              run: |
                cd ./CDS-web/
                git config --global user.name 'github-actions[bot]'
                git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                git add -A
                git commit -m "Update Swagger JSON for version ${APP_VERSION}"
                git push
